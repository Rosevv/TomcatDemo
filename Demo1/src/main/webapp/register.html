<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <div class="form-div">
        <h1>欢迎注册</h1>
        <span>已有账号？</span><a href="login.html">登录</a>
    </div>
    <form action="/Demo1/registerServlet" method="post" id="req-form">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username"><br>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input name="password" type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="注册">
                </td>


            </tr>
        </table>

    </form>

</body>
</html>
